# make the default key CTRL+A instead of CTRL+B
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# scroll with mouse is on by default
set -g mouse on


# use | and - to split a window vertically and horizontally instead of using " and %
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# bind D to resize the window to be 8 lines smaller
bind D resize-pane -D 8

# move around panes with hjkl, as one would in vim after pressing CTRL+W

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -n S-Left  previous-window
bind -n S-Right next-window

# reload tmux settings
unbind r
bind r source-file ~/.tmux.conf

# Make active pane border blue
set -g pane-active-border-fg colour1

# set -g default-terminal "screen-256color"

# Start window and pane indices at 1.
set -g base-index 1
set -g pane-base-index 1

# Highlight the active window in the status bar.
set-window-option -g window-status-current-bg colour4
set-window-option -g window-status-current-fg colour0

# $(echo $USER) - shows the current username

# %a --> Day of week (Mon)
# %A --> Day of week Expanded (Monday)

# %b --> Month (Jan)
# %m --> Month (01)
# %B --> Month Expanded (January)

# %c --> Day Month __SOMETHING__ Hour:Min:Sec Year (Mon Dec NUMBER 12:30:27 2017)

# %x --> Month/Day/Year (12/31/2017)
# %D --> Month/Day/Year (12/31/2017)
# %F --> Year-Month-Day (2017-12-31)
# %v --> Day-Month-Year (31-Dec-2017)

# %G --> Year (2017)
# %Y --> Year (2017)
# %y --> Year (17)

# %h --> Month (Dec)

# %d --> Day (31)

# %r --> Hour:Min:Sec AM/PM (12:30:27 PM)
# %T --> 24 Hour:Min:Sec (16:30:27)
# %X --> Hour:Min:Sec (12:30:27)
# %R --> 24 Hour:Min (16:30)
# %H --> 24 Hour (16)
# %k --> 24 Hour (16) or (9)
# %l --> Hour (12)
# %M --> Mins (30)
# %p --> AM/PM (AM)

# %S --> Seconds (09)

# %Z --> Time Zone (EDT) NOTE: EDT is like ET or EST

# For a more complete list view: https://linux.die.net/man/3/strftime

set -g status-left '#S'
set -g status-right '#[bg=colour8]#[fg=colour1]#(echo $USER)#[bg=colour8]#[fg=colour250] %m/%d/%Y #[bg=colour8]#[fg=colour255]%k:%M'
